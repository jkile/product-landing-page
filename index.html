<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Kile</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="input.css">
</head>
<body>

    <div class="hero-container">
        <div class="navbar">
            <ul class="nav-items">
                <li class="about-nav">About</li>
                <li class="portfolio-nav">Portfolio</li>
                <li class="contact-nav">Contact</li>
            </ul>
        </div>
        <div class="hero">
            <div class="block-accent"></div>
            <div class="block-secondary"></div>
            <div class="block-dark"></div>
            <div class="block-primary-1"></div>
            <div class="block-primary-2"></div>
            <div class="block-primary-3"></div>
            <h1 class="title">
                Hi, I'm Jake
            </h1>
            <h2 class="subtitle">
                I'm a fullstack web developer
            </h2>
            <p class="hero-description">Here is more information about me that is relatively succinct. Isn't this interesting? Please Hire me. Please.</p>
            <button class="work-anchor">Take a look at my work</button>
        </div>
    </div>
    <div class="skills-container">
        <h1 class="skills-header">Skills</h1>
        <div class="skills-card">
            <img src="assets/icons8-html-5-50.png" alt="html icon" id="html-icon">
            <img src="assets/icons8-javascript-50.png" alt="javascript icon" id="javascript-icon">
            <img src="assets/icons8-node-js-50.png" alt=" nodejs icon" id="nodejs-icon">
            <img src="assets/icons8-react-native-50.png" alt="react icon" id="react-icon">
            <img src="assets/icons8-vuejs-50.png" alt="vue icon" id="vue-icon">
            <img src="assets/icons8-css3-50.png" alt="css icon" id="css-icon">
        </div>
    </div>
</body>
</html>
