<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Kile</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <div class="navbar">
        <ul class="nav-items">
            <li class="about-nav"><a href="about.html">About</a></li>
            <li class="portfolio-nav"><a href="portfolio.html">Portfolio</a></li>
            <li class="contact-nav">Contact</li>
        </ul>
    </div>

    <div class="hero">
        <h1 class="title">
            Hi, I'm Jake
        </h1>
        <h2 class="subtitle">
            I'm a fullstack web developer
        </h2>
        <p class="hero-description">Here is more information about me that is relatively succinct. Isn't this
            interesting? Please Hire me. Please.</p>
        <button class="work-anchor">Take a look at my work</button>
    </div>
    <div class="spacer-block"></div>
    <div class="cards-container">
        <div class="technology-container">
            <h1 class="technology-header">Technology</h1>
            <div class="technology-card">
                <img src="assets/icons8-html-5-50.png" alt="html icon" id="html-icon">
                <img src="assets/icons8-javascript-50.png" alt="javascript icon" id="javascript-icon">
                <img src="assets/icons8-node-js-50.png" alt=" nodejs icon" id="nodejs-icon">
                <img src="assets/icons8-react-native-50.png" alt="react icon" id="react-icon">
                <img src="assets/icons8-vuejs-50.png" alt="vue icon" id="vue-icon">
                <img src="assets/icons8-css3-50.png" alt="css icon" id="css-icon">
            </div>
        </div>
        <div class="skills-container">
            <h1 class="skills-header">Skills</h1>
            <div class="skills-card">

            </div>
        </div>
        <div class="social-container">
            <h1 class="social-header">Find Me On...</h1>
            <div class="social-card"></div>
        </div>
    </div>
    <div class="contact-container">
        <h1 class="contact-header">Contact</h1>
        <div class="contact-form">
            <form action="">
                <input type="text" id="name" placeholder="Enter Name">
                <input type="text" id="email" placeholder="Enter Email">
                <textarea name="messageBody" id="messageBody" cols="30" rows="16"
                    placeholder="Enter message here"></textarea>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
    <footer>

    </footer>
</body>

</html>
