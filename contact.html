<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="navbar">
        <ul class="nav-items">
            <li class="home-nav"><a href="index.html">Home</a></li>
            <li class="about-nav"><a href="about.html">About</a></li>
            <li class="portfolio-nav"><a href="portfolio.html">Portfolio</a></li>
            <li class="contact-nav">Contact</li>
        </ul>
    </div>
    <div class="contact-container">
        <h1 class="contact-header">Contact</h1>
        <div class="contact-form">
            <form action="">
                <input type="text" id="name" placeholder="Enter Name">
                <input type="text" id="email" placeholder="Enter Email">
                <textarea name="messageBody" id="messageBody" cols="30" rows="16"
                    placeholder="Enter message here"></textarea>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
    <footer></footer>
</body>
</html>
